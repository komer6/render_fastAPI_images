<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Dog</title>
</head>
<body>
    <h1>Add a New Dog</h1>
    <form id="add-dog-form" action="https://render-fastapi-img.onrender.com/" method="POST" enctype="multipart/form-data">
        <label for="name">Dog Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="breed">Breed:</label><br>
        <input type="text" id="breed" name="breed" required><br>

        <label for="color">Color:</label><br>
        <input type="text" id="color" name="color" required><br>

        <label for="file">Photo:</label><br>
        <input type="file" id="file" name="file" required><br>

        <input type="submit" value="Add Dog">
    </form>

    <br>
    <a href="index.html">View All Dogs</a> <!-- Link to View All Dogs Page -->
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios CDN -->
<script>
    document.getElementById("add-dog-form").addEventListener("submit", async function(e) {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append("name", document.getElementById("name").value);
        formData.append("breed", document.getElementById("breed").value);
        formData.append("color", document.getElementById("color").value);
        formData.append("file", document.getElementById("file").files[0]);

        try {
            const response = await axios.post("https://render-fastapi-img.onrender.com/", formData, {
                headers: {
                    "Content-Type": "multipart/form-data"
                }
            });
            alert("Dog added successfully!");
            document.getElementById("add-dog-form").reset();
        } catch (error) {
            console.error("Error adding dog:", error);
            alert("Failed to add dog.");
        }
    });
</script>
</html>
